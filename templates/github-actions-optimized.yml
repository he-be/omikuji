# Self-hosted runner + Cloudflare Workers å¯¾å¿œ

name: Optimized CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡ï¼ˆé«˜é€ŸåŒ–ï¼‰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  # ã‚¹ãƒ†ãƒ¼ã‚¸1: é«˜é€Ÿå“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    name: Quality Check
    runs-on: self-hosted
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Type check
        run: npm run typecheck

  # ã‚¹ãƒ†ãƒ¼ã‚¸2: ãƒ†ã‚¹ãƒˆã¨ã‚«ãƒãƒ¬ãƒƒã‚¸
  test:
    name: Test and Coverage
    runs-on: self-hosted
    needs: quality-check
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      # PR ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆ
      - name: Coverage Report Comment
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./
      
      # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆä¿å­˜
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  # ã‚¹ãƒ†ãƒ¼ã‚¸3: ãƒ“ãƒ«ãƒ‰æ¤œè¨¼
  build:
    name: Build Verification
    runs-on: self-hosted
    needs: test
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Express app
        run: npm run build
      
      - name: Build Cloudflare Workers
        run: npm run build:worker
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ã‚¹ãƒ†ãƒ¼ã‚¸4: ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯ï¼ˆä¸¦åˆ—å®Ÿè¡Œï¼‰
  security:
    name: Security Scan
    runs-on: self-hosted
    needs: quality-check
    timeout-minutes: 5
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ã‚¹ãƒ†ãƒ¼ã‚¸5: æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆmain ãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    
    environment:
      name: production
      url: https://${{ vars.PROJECT_NAME }}.masahiro-hibi.workers.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build:worker
      
      - name: Deploy to Cloudflare Workers
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤æ¤œè¨¼
      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://${{ vars.PROJECT_NAME }}.masahiro-hibi.workers.dev/health || exit 1
        continue-on-error: false

  # æˆåŠŸé€šçŸ¥
  notify-success:
    name: Notify Success
    runs-on: self-hosted
    needs: [test, build]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "ğŸ“Š Test coverage: Check PR comments"
          echo "ğŸš€ Ready for deployment"

